    title: "健康家庭計劃: 獲取資訊，保持健康"
    mission1: "健康家庭資訊計劃 (英文簡稱為 “INFORMED”) 是為住在美國的亞裔提供關於冠狀病毒最新信息的一項研究項目。 “INFORMED”是“Individual and Family Oriented Responsive Messaging Education”的縮寫，意思是“以個人和家庭為目標的應對通訊教育”。"
    mission2: "健康家庭資訊計劃的目的是了解和應對有關新冠病毒檢測和疫苗接種的障礙。我們希望提供最新信息，以應對新冠病毒疫情的快速發展情況。 此外，我們將根據社區成員的反饋更新和修改我們的訊息。希望能幫助居住的美國的華人、越南人和苗族人增加有關 COVID-19 檢測和疫苗接種的知識，並就接受 新冠病毒檢測做出明智的決定。"
