      project1: "健康家庭资讯计划(INFORMED)的社区保健员是被选出来教育他自己所在社区内的其他人士在COVID-19疫情当下如何保持健康。他们接受过研究人员的训练来提供最新的COVID-19资讯。"
      project2: "被我们拣选的社区保健员都是具备热心、友善、开通的特质、并表明有意促进社区健康。他们将会主持关於COVID-19的健康教育小组。将重要的健康讯息以文化和语言上合适的方式传达给社区成员。"
